---
name: zookeeper

releases:
- name: zookeeper
  version: 0.0.3
  url: https://bosh.io/d/github.com/cppforlife/zookeeper-release?v=0.0.3
  sha1: ae79ed352a4e0bdf398d188d6944fbb782668c7e

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 2
  max_in_flight: 1
  canary_watch_time: 5000-60000
  update_watch_time: 5000-60000

instance_groups:
- name: zookeeper
  azs: [z1, z2, z3]
  instances: 5
  jobs:
  - name: zookeeper
    properties: {}
  vm_type: default
  stemcell: default
  # todo have director wait for agent after attaching persistent_disk: 10240
  networks:
  - name: default

- name: smoke_tests
  azs: [z1]
  lifecycle: errand
  instances: 1
  jobs:
  - name: smoke_tests
    properties: {}
  vm_type: default
  stemcell: default
  networks:
  - name: default
